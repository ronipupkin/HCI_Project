<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="../static/styleSheet.css">
    <script defer src="../static/JS.js"></script>
</head>
<body>
    <div class="signIn_container">
        <div class="Header">
            <img src="../static/logo.png" alt="Logo" class="logo">
        </div>
        <div class="Body">
            <div class="Title">
                Sign In
            </div>
            <div class="changeLog">
                <p>New user?    <a href="./SignUp.html">     Create an account</a></p>
                
            </div>
            <div id="form_sign-in" class="info">
                <form id="SignIn_form" action="" method=""> 
                    <input type="email" required id="signIn_email" name="SignInEmail" class="input" required pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email"><br>
                    <input type="password" required id="signIn_password" class="input" name="SignInPassword" placeholder="Password"><br>
                    <button type="submit" class="SignIn_button">Sign In</button>
                </form>
                <p class="OrSignApps"> Or Sign In With </p><br>
                <img src="../static/google.png" alt="google" class="signInWith" onclick="hoverGoogle(this);" onmouseout="unhoverGoogle(this);">
                <img src="../static/facebook.png" alt="facebook" class="signInWith" onclick="hoverFacebook(this);" onmouseout="unhoverFacebook(this);">
                <img src="../static/instagram.png" alt="instagram" class="signInWith" onclick="hoverInstagram(this);" onmouseout="unhoverInstagram(this);">
                <img src="../static/twitter.png" alt="twitter" class="signInWith" onclick="hoverTwitter(this);" onmouseout="unhoverTwitter(this);">
            </div>
        </div>
        
    </div>
    
</body>
</html>
