<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="../static/styleSheet.css">
    <script defer src="../static/JS.js"></script>
</head>
<body>
    <div class="signUp_container">
        <div class="Header">
            <img src="../static/logo.png" alt="Logo" class="logo">
        </div>
        <div class="Body">
            <div class="Title">
                Create New Account
            </div>
            <div class="changeLog">
                <p>Already Registered?    <a href="./SignIn.html">     LogIn</a></p>
                
            </div>
            <div id="form_sign-in" class="info">
                <form id="SignIn_form" action="" method=""> 
                    <input type="text" required id="signUp_firstName" name="SignUpFirstName" class="input"  placeholder="First Name"><br>
                    <input type="text" required id="signUp_lastName" name="SignUpLastName" class="input" placeholder="Last Name"><br>
                    <input type="email" required id="signUp_email" name="SignInEmail" class="input" required pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email"><br>
                    <input type="password" required id="signUp_password" name="SignUnPassword" class="input" placeholder="Password"><br>
                    <button type="submit" class="SignUp_button">Sign Up</button>
                </form>
                <p class="OrSignApps"> Or Sign Up With </p><br>

                <img src="../static/google.png" alt="google" class="signInWith" onclick="hoverGoogle(this);" onmouseout="unhoverGoogle(this);">
                <img src="../static/facebook.png" alt="facebook" class="signInWith" onclick="hoverFacebook(this);" onmouseout="unhoverFacebook(this);">
                <img src="../static/instagram.png" alt="instagram" class="signInWith" onclick="hoverInstagram(this);" onmouseout="unhoverInstagram(this);">
                <img src="../static/twitter.png" alt="twitter" class="signInWith" onclick="hoverTwitter(this);" onmouseout="unhoverTwitter(this);">
            </div>
        </div>
        
    </div>
    
</body>
</html>
